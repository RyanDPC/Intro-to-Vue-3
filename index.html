<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>
      <div class="cart">Cart({{ cart }})</div>
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img
              :class="{ 'out-of-stock-img': currentVariant.inventory === 0 }"
              :src="currentVariant.image"
              :alt="currentVariant.name"
            />
          </div>
          <div class="product-info">
            <h1>{{ currentVariant.name }}</h1>
            <p v-if="currentVariant.inventory > 0">In Stock</p>
            <p v-else>Out of Stock</p>
            <ul>
              <li v-for="size in currentVariant.sizes" :key="size.id">
                {{ size.name }}
              </li>
            </ul>
            <div
              v-for="variant in variants"
              :key="variant.id"
              @mouseover="updateVariant(variant.color)"
              class="color-circle"
              :style="{ backgroundColor: variant.color }"
            ></div>
            <button class="button" @click="addToCart">Add to Cart</button>
            <button class="button" @click="remove">Remove Item</button>
          </div>
        </div>
      </div>
      <div class="product-tabs">
        <a :href="url">Le Site de l'ETML</a>
      </div>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>
    <script>
      const mountedApp = app.mount("#app");
    </script>
  </body>
</html>
