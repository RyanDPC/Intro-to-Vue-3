<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{products}}</h1>

      <div id="product-image">
        <img :src="products_images" alt="Chaussette verte" />
      </div>
      <p>{{products_descriptions}}</p>
    </div>
    <div id="footer"><a :href="etmlsite">Le Site de l'ETML</a></div>
    <!-- Import Js -->
    <script src="./main.js"></script>
    <script>
      const mountedApp = app.mount("#app") && footer.mount("#footer");
    </script>
  </body>
</html>
